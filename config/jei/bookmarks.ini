T:{id:"minecraft:written_book",Count:1b,tag:{generation:3,pages:["\"I had the strangest dream last night.\\n\\nIn the dream, I took three of those strange crystals I've been finding and ground them with a handful of redstone in a bowl, using a piece of flint.\"","\"The crystals had to be of different types, but if I did it properly then the result was a strange, glowing dust.\\n\\nIn the dream, I took the dust and sprinkled it on a bookcase, but the dream ended before I saw what happened.\"","\"I wonder, should I do what the dream showed?\\n\\nI have the impression the dust was going to reveal something wondrous, but dangerous.\""],author:"chibiushi",title:"Strange Dreams"},Damage:0s}
